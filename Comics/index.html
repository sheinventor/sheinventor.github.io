<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheinventor</title>
    <style>
        body { font-family: 'Roboto', sans-serif; text-align: center; background: #f4f4f4; }
        #comic-container { position: relative; display: inline-block; }
        #comic-img { width: 100%; max-width: 1080px; }
        .text-overlay {
            position: absolute;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 2px 5px;
            border-radius: 5px;
        }
        .controls { margin-top: 10px; }
        .recent-comics { margin-top: 20px; display: flex; justify-content: center; gap: 10px; }
        .recent-comic { width: 100px; cursor: pointer; }
        button { padding: 10px; margin: 5px; cursor: pointer; }
        .spotify-container { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Visor de Cómics</h1>
    <select id="language">
        <option value="es">Español</option>
        <option value="en">Inglés</option>
        <option value="fr">Francés</option>
    </select>
    <div id="comic-container">
        <img id="comic-img" src="comics/comic1/0.jpg" alt="Cómic" />
    </div>
    <div class="controls">
        <button onclick="previousPage()">Anterior</button>
        <button onclick="goHome()">Inicio</button>
        <button onclick="nextPage()">Siguiente</button>
    </div>
    <div class="spotify-container" id="spotify-container"></div>
    <div class="recent-comics" id="recent-comics"></div>
    <script>
        let currentPage = 0;
        let totalPages = 5;
        let comicName = "comic1";
        let language = "es";
        let trackId = "";

        document.getElementById("language").addEventListener("change", function() {
            language = this.value;
            loadText();
        });

        function loadComic() {
            document.getElementById("comic-img").src = `comics/${comicName}/${currentPage}.jpg`;
            loadText();
        }

        function loadText() {
            fetch(`comics/${comicName}/text.txt`)
                .then(response => response.text())
                .then(data => {
                    document.querySelectorAll('.text-overlay').forEach(e => e.remove());
                    let lines = data.split('\n');
                    let filteredLines = lines.filter(line => line.includes(`|${language}|`));
                    filteredLines.forEach(line => {
                        let [page, lang, x, y, text, track] = line.split('|');
                        if (parseInt(page) === currentPage) {
                            let span = document.createElement("span");
                            span.className = "text-overlay";
                            span.innerText = text;
                            span.style.left = `${x}px`;
                            span.style.top = `${y}px`;
                            document.getElementById("comic-container").appendChild(span);
                            if (track) trackId = track;
                        }
                    });
                    loadSpotify();
                });
        }

        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                loadComic();
            }
        }

        function nextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                loadComic();
            }
        }

        function goHome() {
            currentPage = 0;
            loadComic();
        }

        function loadRecentComics() {
            let recentComics = ["comic1", "comic2", "comic3"];
            let container = document.getElementById("recent-comics");
            container.innerHTML = "";
            recentComics.forEach(comic => {
                let img = document.createElement("img");
                img.src = `comics/${comic}/0.jpg`;
                img.className = "recent-comic";
                img.onclick = () => changeComic(comic);
                container.appendChild(img);
            });
        }

        function changeComic(newComic) {
            comicName = newComic;
            currentPage = 0;
            loadComic();
        }

        function loadSpotify() {
            let container = document.getElementById("spotify-container");
            container.innerHTML = trackId ? `<iframe src="https://open.spotify.com/embed/track/${trackId}" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>` : "";
        }

        loadRecentComics();
    </script>
</body>
</html>
